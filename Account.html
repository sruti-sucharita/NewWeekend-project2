<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheetaccount.css">
</head>
<body>
    <div class="header">
        <span>Workspace</span>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search in My Account...">
            <img src="th (3).jpeg" alt="Search" class="icon">
        </div>
    </div>
</div>
<div class = "toolbar">
    <nav>
    <div class = "top-icons">
    <a href="#">
        <img src="th (2).jpeg" alt="Workspace" class="icon"><strong>Workspace</strong>
    </a>
    <a href="Home.html" class="active">
        <img src="home-icon-vector.jpg" alt="Home" class="icon"> Home
    </a>

    <a href="Customers.html" class="active">
        <img src="th (1).jpeg" alt="Customers" class="icon"> Customers
    </a>
    <a href="Department.html" class="active">
        <img src="department-icon-png-10.jpg" alt="Department" class="icon"> Department
    </a>
    <a href="Media.html" class="active">
        <img src="pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Media" class="icon"> Media
    </a>
</div>
<div class="spacer"></div>
<div class="bottom-icons">
<a href="#Account">
    <img src="501-5010656_my-account-comments-my-account-icon-vector.png" alt="Account" class="icon"> My Account
</a>
</div>
</nav>
</div>
<div class="content">

    <div class="image-section">
        <img src="501-5010656_my-account-comments-my-account-icon-vector.png" alt="Profile Picture" id="profileImage" class="profile-image">
        <input type="file" id="imageUpload" accept="image/*">
        <button class="edit-button" onclick="document.getElementById('imageUpload').click()">&#9998;</button>
    </div>
</div>
    <div class="editable-field">
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe..." readonly>
        <button  id="editName" class="edit-button">&#9998;</button>
    </div>

    <div class="editable-field">
        <label for="email">Email:</label>
        <input type="email" id="email" value="john.doe@example.com..." readonly>
        <button id="editEmail" class="edit-button">&#9998;</button>
    </div>

    <div class="editable-field">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" value="+1234567890..." readonly>
        <button id="editPhone" class="edit-button">&#9998;</button>
    </div>

    <div class="editable-field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" value="1980-01-01" readonly>
        <button id="editDob" class="edit-button">&#9998;</button>
    </div>

    <div>
        <button class="save-button" onclick="saveChanges()">Save</button>
        <button class="cancel-button" onclick="cancelChanges()">Cancel</button>
    </div>
    <script src="account.js"></script>
</body>
</html>
