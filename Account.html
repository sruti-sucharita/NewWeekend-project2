<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default list styles */
    body{
        margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        }
    table {
      border : 1px solid rgb(153, 216, 160);
      width: 83%;
      border-collapse: collapse;
      margin-top: 62px;
      margin-left: 210px;
      margin-right: 50px;
      height: 85vh;
    }
    th {
      background-color:#b6ebc2 ;
      border : 1px solid rgb(153, 216, 160);
      text-align: left;
      font-size: 30px;
      height: 20px;
    }
    
    td {
      border : 1px solid rgb(153, 216, 160);
      text-align: center;
      height: 20px;
    }
    form {
      border : 1px solid rgb(82, 6, 6);
      padding: 10px;
    }
    .department-table {
            background-color:#9794cb ; /* Replace with your color code */
        }
        .media-table {
            background-color:#eca48a; /* Replace with your color code */
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        nav {
            background-color: #f1b9e5;
            width: 200px; /* Adjust as needed */
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0; /* Fill entire vertical space */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* Style the navigation links */
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: flex; /* Display as block elements */
            border: 1px solid #232222; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 5px; /* Space between links */
            width: 88%; /* Full width */
        }

        /* Add hover effect */
        nav a:hover {
            background-color: #a873a3;
        }

        /* Add icons/images */
        .icon {
            margin-right: 10px; /* Space between icon and text */
            width: 20px; /* Set a fixed width */
            height: 20px; /* Set a fixed height */
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1bbeb;
            padding: 10px;
            color: #2c2c2c;
            position: fixed; /* Adjust position */
            top: 0; /* Align with top */
            left: 0; /* Align with left */
            right: 0; /* Stretch to right edge */
        }

        /* Search bar styles */
        .search-bar-container {
            display: flex;
            align-items: center;
            border: 1px solid #fdfcfc; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            padding: 5px;
        }

        .search-bar {
            width: 100%;
            border: none;
            background-color: transparent;
            color: #fff;
        }
        /* Flex container for additional boxes */

        .additional-boxes {
            display: flex;
            justify-content: space-between; /* Distribute boxes evenly */
            margin-top: 62px;
            margin-left: 205px;
            height: 150px; /* Space between navigation and boxes */
            width: 800px;
        }

        /* Additional box styles */
        .additional-box {
            background-color: #b6ebc2;
            padding: 10px;
            border-radius: 5px;
            flex: 1; /* Expand to fill available space */
            margin-right: 5px; /* Space between boxes */
            font-size: 30px;
        }
        .additional-box1 {
            background-color: #9794cb;
            padding: 10px;
            border-radius: 5px;
            flex: 1; /* Expand to fill available space */
            margin-right: 5px; /* Space between boxes */
            font-size: 30px;
        }
        .additional-box2 {
            background-color: #eca48a;
            padding: 10px;
            border-radius: 5px;
            flex: 1; /* Expand to fill available space */
            margin-right: 5px; /* Space between boxes */
            font-size: 30px;
        }
        .additional-boxesss {
            display: flex;
            justify-content: space-between; /* Distribute boxes evenly */
            margin-top: 5px;
            margin-left: 200px;
            height: 150px; /* Space between navigation and boxes */
        }
        .additional-box3 {
            background-color: #ece08a;
            padding: 10px;
            border-radius: 5px;
            flex: 1; /* Expand to fill available space */
            margin-right: 5px; /* Space between boxes */
            font-size: 30px;
            margin-top: 0;
        }
        .additional-box img {
            max-height: 100%; /* Ensure image fits within the box */
            max-width: 100%;
        }
        #imageInput {
            display: none; /* Hide the default file input */
        }
        #pencilIcon {
            cursor: pointer;
            width: 24px; /* Set the desired width */
            height: 24px; /* Set the desired height */
            /* Add any additional styling for the pencil icon */
            margin-top: 200px;
            margin-left: 500px;
        }
        .image-preview {
            max-height: 150px;
            max-width: 100%;
            margin-left: 205px;
            margin-top: 5px; /* Add some spacing between icon and image */
        }

    </style>
</head>
<body>
    <div class="header">
        <span>Workspace</span>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <img src="th (3).jpeg" alt="Search" class="icon">
        </div>
    </div>
    <nav>
        <a href="#">
            <img src="th (2).jpeg" alt="Workspace" class="icon"><strong>Workspace</strong>
        </a>
        <a href="Home.html" class="active">
            <img src="home-icon-vector.jpg" alt="Home" class="icon"> Home
        </a>
        <a href="#Customers">
            <img src="th (1).jpeg" alt="Customers" class="icon"> Customers
        </a>
        <a href="Department.html">
            <img src="department-icon-png-10.jpg" alt="Department" class="icon"> Department
        </a>
        <a href="Media.html">
            <img src="pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Media" class="icon"> Media
        </a>
    <!-- Additional boxes -->
</nav>
<div class="additional-boxes"></div>
<label for="imageInput">
    <img id="pencilIcon" src="pencil-512.webp" alt="Edit Icon">
</label>
<input type="file" id="imageInput" accept="image/*" style="display: none;">
<div class="additional-box">
<img id="previewImage" class="image-preview" src="" alt="Selected Image" style="display: none; max-height: 150px; max-width: 100%;">
</div>
</div>
<script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    // Handle file selection (same as previous code)
    imageInput.addEventListener('change', (event) => {
        const selectedFile = event.target.files[0];
        if (selectedFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block'; // Show the image
            };
            reader.readAsDataURL(selectedFile);
        }
    });
</script>
</body>
</html>
