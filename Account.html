<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheetaccount.css">
</head>
<body>
    <div class="header">
        <span>Workspace</span>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <img src="th (3).jpeg" alt="Search" class="icon">
        </div>
    </div>
    <nav>
        <a href="#">
            <img src="th (2).jpeg" alt="Workspace" class="icon"><strong>Workspace</strong>
        </a>
        <a href="Home.html" class="active">
            <img src="home-icon-vector.jpg" alt="Home" class="icon"> Home
        </a>
        <a href="#Customers">
            <img src="th (1).jpeg" alt="Customers" class="icon"> Customers
        </a>
        <a href="Department.html">
            <img src="department-icon-png-10.jpg" alt="Department" class="icon"> Department
        </a>
        <a href="Media.html">
            <img src="pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Media" class="icon"> Media
        </a>
    <!-- Additional boxes -->
</nav>
<div class="content">

    <div class="image-section">
        <img src="profile.jpg" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageUpload" accept="image/*">
        <button class="edit-button" onclick="document.getElementById('imageUpload').click()">Edit</button>
    </div>
</div>
    <div class="editable-field">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John Doe...">
    </div>

    <div class="editable-field">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john.doe@example.com...">
    </div>

    <div class="editable-field">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="+1234567890...">
    </div>

    <div class="editable-field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="1980-01-01">
    </div>

    <div>
        <button class="save-button" onclick="saveChanges()">Save</button>
        <button class="cancel-button" onclick="cancelChanges()">Cancel</button>
    </div>
    <script src="account.js"></script>
</body>
</html>
